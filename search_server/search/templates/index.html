<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ask485?</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <main>
        <div class="feed">
            <div class="ask485">ask485</div>
            <form action="/" method="GET" class="search_bar">
                <input type="text" name="q" value="{{ request.args.get('q', '') }}" placeholder="Search...">
                <input type="range" name="w" min="0" max="1" step="0.01" value="{{ request.args.get('w', 0.5) }}">
                <div class="pagerank_weight">PageRank Weight</div>
                <input type="submit" value="Search">
            </form>
            <div class="docs">
                {% if results %}
                    {% for result in results %}
                        <a class="doc_url" href="{{ result.url }}">{{ result.url }}</a>
                        <div class="doc_title">{{ result.title }}</div>
                        <div class="doc_summary">{{ result.summary or 'No summary available' }}</div>
                    {% endfor %}
                {% else %}
                    <div class="no_results">No search results found!</div>
                {% endif %}
            </div>
        </div>
    </main>
</body>
</html>
